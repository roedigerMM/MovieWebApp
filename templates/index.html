{% extends "base.html" %}

{% block content %}
  <h1>Users</h1>

  {% if error %}
    <p style="color: #b00020;">{{ error }}</p>
  {% endif %}

  <ul class="user-list">
    {% for user in users %}
      <li class="user-entry">
        <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <form action="{{ url_for('create_user') }}" method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required />
    <button type="submit">Add User</button>
  </form>
{% endblock %}
