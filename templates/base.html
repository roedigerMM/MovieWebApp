<html lang="en">

    <title>MoviWeb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <a class="logo" href="{{ url_for('index') }}">

      <nav class="site-nav">

    <main class="container">
      {% block content %}{% endblock %}

  </body>
</html>
